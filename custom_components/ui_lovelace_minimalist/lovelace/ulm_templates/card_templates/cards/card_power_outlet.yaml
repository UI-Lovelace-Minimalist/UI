---
### Card Power Outlet ###
card_power_outlet:
  template:
    - "icon_more_info_new"
    - "yellow"
    - "ulm_translation_engine"
    - "ulm_actions_card"
  variables:
    ulm_card_power_outlet_consumption_sensor:
  triggers_update: "all"
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        template:
          - "icon_more_info"
          - "yellow"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              template:
                - "yellow"
              entity: "[[[ return entity.entity_id ]]]"
          item2:
            card:
              type: "custom:button-card"
              template:
                - "yellow_no_card"
              entity: "[[[ return entity.entity_id ]]]"
              label: |-
                [[[
                  if (entity.state === "on" && variables.ulm_card_power_outlet_consumption_sensor !== null) {
                    return variables.ulm_translation_state + " â€¢ " + states[variables.ulm_card_power_outlet_consumption_sensor].state + "W";
                  } else {
                    return variables.ulm_translation_state;
                  }
                ]]]
