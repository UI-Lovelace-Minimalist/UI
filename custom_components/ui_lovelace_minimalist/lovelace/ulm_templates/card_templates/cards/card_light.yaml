---
### Card Light ###
card_light:
  template:
    - "icon_more_info_new"
    - "ulm_translation_engine"
  variables:
    ulm_card_light_name: "[[[ return entity.attributes.friendly_name ]]]"
    ulm_card_light_icon: "[[[ return entity.attributes.icon ]]]"
    ulm_card_light_enable_collapse: false
    ulm_card_light_enable_horizontal: false
    ulm_card_light_enable_horizontal_wide: false
    ulm_card_light_enable_color: false
    ulm_card_light_color_palette: ""
    ulm_card_light_force_background_color: false
    ulm_card_light_enable_slider: false
    ulm_card_light_enable_slider_minSet: 0
    ulm_card_light_enable_slider_maxSet: 100
    ulm_card_light_enable_buttons: false
    ulm_card_light_brightness_low: 2
    ulm_card_light_brightness_medium: 128
    ulm_card_light_brightness_high: 255
    ulm_card_light_enable_popup: false
    ulm_card_light_enable_popup_tap: false
  show_icon: false
  show_name: false
  show_label: false
  state:
    - value: "on"
      styles:
        card:
          - background-color: >
              [[[
                  var color = entity.attributes.rgb_color;
                  if (variables.ulm_card_light_enable_color) {
                    if (variables.ulm_card_light_force_background_color || hass.themes.darkMode) {
                      if (color) {
                        return 'rgba(' + color + ',var(--opacity-bg))';
                      } else {
                        return 'rgba(var(--color-yellow),var(--opacity-bg))';
                      }
                    }
                  }
              ]]]
  styles:
    grid:
      - grid-template-areas: >
          [[[
              if (variables.ulm_card_light_enable_collapse && entity.state != "on") {
                  return "\"item1\"";
              }

              var areas = [];
              areas.push("item1");
              if (variables.ulm_card_light_enable_slider) {
                  areas.push("item2");
              }
              if (variables.ulm_card_light_enable_buttons) {
                  areas.push("item3");
              }

              if (variables.ulm_card_light_enable_horizontal) {
                  areas = areas.slice(0, 2);
                  return "\"" + areas.join(" ") + "\"";
              }
              return "\"" + areas.join("\" \"") + "\"";
          ]]]
      - grid-template-columns: >
          [[[
              if (variables.ulm_card_light_enable_collapse && entity.state != "on") {
                  return "1fr";
              }
              if (variables.ulm_card_light_enable_horizontal) {
                  if(variables.ulm_card_light_enable_horizontal_wide){
                    return "1fr 2fr";
                  } else {
                    return "1fr 1fr";
                  }
              }
              return "1fr";
          ]]]
      - grid-template-rows: >
          [[[
              if (variables.ulm_card_light_enable_horizontal || (variables.ulm_card_light_enable_collapse && entity.state != "on")) {
                  return "min-content";
              }
              var rows = [];
              rows.push("min-content");
              if (variables.ulm_card_light_enable_slider) {
                  rows.push("min-content");
              }
              if (variables.ulm_card_light_enable_buttons) {
                  rows.push("min-content");
              }
              return rows.join(" ");
          ]]]
      - row-gap: "12px"
    card:
      - border-radius: "var(--border-radius)"
      - box-shadow: "var(--box-shadow)"
      - padding: "12px"
    custom_fields:
      item2:
        - display: >
            [[[
                  if (variables.ulm_card_light_enable_collapse && entity.state != "on") {
                      return "none";
                  } else if (variables.ulm_card_light_enable_slider) {
                      return "block";
                  } else {
                      return "none";
                  }
            ]]]
      item3:
        - display: >
            [[[
                if (variables.ulm_card_light_enable_collapse && entity.state != "on") {
                    return "none";
                } else if (variables.ulm_card_light_enable_buttons) {
                    if (variables.ulm_card_light_enable_horizontal && variables.ulm_card_light_enable_slider) {
                      return "none";
                    }
                    return "block";
                } else {
                    return "none";
                }
            ]]]
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              entity: "[[[ return entity.entity_id ]]]"
              icon: "[[[ return variables.ulm_card_light_icon ]]]"
              variables: >
                [[[
                  let vars = variables;
                  if (variables.ulm_card_light_enable_popup) {
                    vars.ulm_custom_popup = {
                      'template': 'popup_light_brightness',
                      'popup_variables': {'ulm_card_light_color_palette': variables.ulm_card_light_color_palette}
                    };
                  }
                  return vars;
                ]]]
              styles:
                icon:
                  - color: >
                      [[[
                          var color = entity.attributes.rgb_color;
                          if (entity.state != "on") {
                            return 'rgba(var(--color-theme),0.2)';
                          }
                          else if (color && variables.ulm_card_light_enable_color) {
                            return 'rgba(' + color + ',1)'
                          } else {
                            return 'rgba(var(--color-yellow),1)'
                          }
                      ]]]
                img_cell:
                  - background-color: >
                      [[[
                          var color = entity.attributes.rgb_color;
                          if (entity.state != "on") {
                            return 'rgba(var(--color-theme),0.05)';
                          }
                          else if (color && variables.ulm_card_light_enable_color) {
                            return 'rgba(' + color + ',0.2)';
                          } else {
                            return 'rgba(var(--color-yellow),0.2)';
                          }
                      ]]]
          item2:
            card:
              type: "custom:button-card"
              entity: "[[[ return entity.entity_id ]]]"
              variables: >
                [[[
                  let vars = variables;
                  if (variables.ulm_card_light_enable_popup) {
                    vars.ulm_custom_popup = {
                      'template': 'popup_light_brightness',
                      'popup_variables': {'ulm_card_light_color_palette': variables.ulm_card_light_color_palette}
                    };
                  }
                  return vars;
                ]]]
              name: "[[[ return variables.ulm_card_light_name ]]]"
              label: >
                [[[
                  var label = variables.ulm_translation_state;
                  if (entity.attributes.brightness != null && entity.state === 'on') {
                    var bri = Math.round(entity.attributes.brightness / 2.55);
                    label = (bri ? bri : "0") + "%";
                  }
                  return label;
                ]]]
              state:
                - value: "on"
                  styles:
                    name:
                      - color: >
                          [[[
                              var color = entity.attributes.rgb_color;
                              if (variables.ulm_card_light_enable_color) {
                                if (variables.ulm_card_light_force_background_color || hass.themes.darkMode) {
                                  if (color) {
                                    return 'rgba(' + color + ',1)';
                                  } else {
                                    return 'rgba(var(--color-yellow-text),1)';
                                  }
                                }
                              }
                              return 'rgba(var(--color-yellow-text),1)';
                          ]]]
                    label:
                      - color: >
                          [[[
                              var color = entity.attributes.rgb_color;
                              if (variables.ulm_card_light_enable_color) {
                                if (variables.ulm_card_light_force_background_color || hass.themes.darkMode) {
                                  if (color) {
                                    return 'rgba(' + color + ',1)';
                                  } else {
                                    return 'rgba(var(--color-yellow-text),1)';
                                  }
                                }
                              }
                              return 'rgba(var(--color-yellow-text),1)';
                          ]]]
    item2:
      card:
        type: "custom:my-slider"
        entity: "[[[ return entity.entity_id ]]]"
        radius: "14px"
        height: "42px"
        minSet: "[[[ return variables.ulm_card_light_enable_slider_minSet ]]]"
        maxSet: "[[[ return variables.ulm_card_light_enable_slider_maxSet ]]]"
        mainSliderColor: >
          [[[
              var color = entity.attributes.rgb_color;
              if (entity.state == "unavailable") {
                  return "rgba(var(--color-grey),1)";
              }
              else if (color && variables.ulm_card_light_enable_color) {
                  return "rgba(" + color + ",1)";
              } else {
                  return "rgba(var(--color-yellow),1)";
              }
          ]]]
        secondarySliderColor: >
          [[[
              var color = entity.attributes.rgb_color;
              if (entity.state == "unavailable") {
                  return "rgba(var(--color-grey),0.2)";
              }
              else if (color && variables.ulm_card_light_enable_color) {
                  return "rgba(" + color + ",0.2)";
              } else {
                  return "rgba(var(--color-yellow),0.2)";
              }
          ]]]
        thumbColor: >
          [[[
              var color = entity.attributes.rgb_color;
              if (entity.state == "unavailable") {
                  return "rgba(var(--color-grey),1)";
              }
              else if (color && variables.ulm_card_light_enable_color) {
                  return "rgba(" + color + ",1)";
              } else {
                  return "rgba(var(--color-yellow),1)";
              }
          ]]]
        mainSliderColorOff: "rgba(var(--color-theme),0.05)"
        secondarySliderColorOff: "rgba(var(--color-theme),0.05)"
        thumbHorizontalPadding: "0px"
        thumbVerticalPadding: "0px"
        thumbWidth: "12px"
        card_mod:
        style: |
          ha-card {
            border-radius: 14px;
            box-shadow: none;
          }
    item3:
      card:
        type: "horizontal-stack"
        cards:
          - type: "custom:button-card"
            template: "widget_icon"
            tap_action:
              action: "call-service"
              service: "light.turn_on"
              service_data:
                entity_id: "[[[ return entity.entity_id ]]]"
                brightness: "[[[ return variables.ulm_card_light_brightness_low ]]]"
            icon: "mdi:lightbulb-on-10"
          - type: "custom:button-card"
            template: "widget_icon"
            tap_action:
              action: "call-service"
              service: "light.turn_on"
              service_data:
                entity_id: "[[[ return entity.entity_id ]]]"
                brightness: "[[[ return variables.ulm_card_light_brightness_medium ]]]"
            icon: "mdi:lightbulb-on-50"
          - type: "custom:button-card"
            template: "widget_icon"
            tap_action:
              action: "call-service"
              service: "light.turn_on"
              service_data:
                entity_id: "[[[ return entity.entity_id ]]]"
                brightness: "[[[ return variables.ulm_card_light_brightness_high ]]]"
            icon: "mdi:lightbulb-on"
