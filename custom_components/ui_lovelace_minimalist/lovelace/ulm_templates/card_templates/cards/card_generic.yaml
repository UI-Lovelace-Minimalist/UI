---
### Card Generic ###
card_generic:
  template:
    - "icon_info_bg"
    - "ulm_language_variables"
  label: >
    [[[
      var unit = entity.attributes.unit_of_measurement != null ? " " + entity.attributes.unit_of_measurement : ""
      let state = entity.state;
      return variables["ulm_" + state] ? variables["ulm_" + state] : state + unit;
    ]]]
  styles:
    icon:
      - color: "rgba(var(--color-theme),0.9)"
    label:
      - align-self: "end"
      - font-size: "14px"
      - filter: "opacity(100%)"
    name:
      - align-self: "start"
      - font-size: "12px"
      - filter: "opacity(40%)"
    grid:
      - grid-template-areas: "'i l' 'i n'"
