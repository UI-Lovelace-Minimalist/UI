---
### Card Input Boolean ###
card_input_boolean:
  template:
    - "icon_info_bg"
    - "ulm_language_variables"
    - "blue"
  name: "[[[ return entity.attributes.friendly_name != '' ? entity.attributes.friendly_name : entity.entity_id ]]]"
  label: >
    [[[
      let state = entity.state;
      return variables["ulm_" + state] ? variables["ulm_" + state] : state;
    ]]]
