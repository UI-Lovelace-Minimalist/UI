### Chip Icon State ###
chip_icon_state:
  template: "chips"
  triggers_update: "all"
  label: |
    [[[
      var icon = "â”";
      if (variables.ulm_chip_icon_state_icon){
        var icon = variables.ulm_chip_icon_state_icon;
      }
      var state = "";
      if (entity.state){
        var state = entity.state;
        if (entity.attributes.unit_of_measurement){
          state += entity.attributes.unit_of_measurement;
        }
      }
      return icon + " " + state;
    ]]]
