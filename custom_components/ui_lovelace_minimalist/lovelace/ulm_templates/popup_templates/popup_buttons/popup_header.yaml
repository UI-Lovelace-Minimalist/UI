---
popup_header:
  template:
    - "popup_button"
    - "ulm_language_variables"
  show_name: true
  show_label: true
  styles:
    grid:
      - grid-template-areas: "'i' 'n' 'l'"
      - grid-template-columns: "auto"
      - grid-template-rows: "min-content min-content min-content"
    label:
      - justify-self: "center"
      - font-weight: "bold"
      - font-size: "12px"
      - filter: "opacity(40%)"
    name:
      - margin-top: "6px"
    icon:
      - color: "var(--color-theme)"
  label: |-
    [[[
      if (entity.state == 'off') {
        return variables.ulm_off;
      } else {
        return variables.ulm_on;
      }
    ]]]
