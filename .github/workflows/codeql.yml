---
name: "CodeQL Analysis"

on:
  schedule:
    - cron: "40 8 * * 0"  # Runs every Sunday at 08:40 UTC

jobs:
  analyze:
    name: "Analyze (${{ matrix.language }})"
    runs-on: "ubuntu-latest"
    permissions:
      actions: "read"
      contents: "read"
      security-events: "write"

    strategy:
      fail-fast: false
      matrix:
        # Combined JS/TS for better coverage; removed autobuild for interpreted languages
        language: ["javascript-typescript", "python"]

    steps:
      - name: "‚§µÔ∏è Checkout repository"
        uses: "actions/checkout@v4"

      - name: "‚öôÔ∏è Initialize CodeQL"
        uses: "github/codeql-action/init@v3"  # Upgraded to v3
        with:
          languages: "${{ matrix.language }}"
          # 'security-extended' adds more depth than the default suite
          queries: "security-extended,security-and-quality"

      # For Javascript and Python, Autobuild is generally unnecessary.
      # If you add Java or C++, keep this step.
      # - name: "Autobuild"
      #   uses: "github/codeql-action/autobuild@v3"

      - name: "üîç Perform CodeQL Analysis"
        uses: "github/codeql-action/analyze@v3"
        with:
          category: "/language:${{ matrix.language }}"
