---
name: "Pages"

on:
  push:
    # TODO: Remove 'dev' branch after testing
    branches: ["main", "dev"]
    paths: ["docs/**"]

jobs:
  deploy:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: "3.x"
      - run: "pip install mkdocs-material mkdocs-awesome-pages-plugin pygments"
      - run: "mkdocs gh-deploy --force"
