---
name: "pages"

on:
  pull_request:
    # TODO: Remove 'dev' branch after testing
    branches: ["main", "dev"]

jobs:
  deploy:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: "3.x"
      - run: "pip install mkdocs-material"
      - run: "mkdocs gh-deploy --force"
