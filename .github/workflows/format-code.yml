---

name: Format

on:
    pull_request:
    push:
        branches: [main, dev]

jobs:
    pre-commit:
        name: Format Code
        runs-on: ubuntu-latest
        steps:
            - name: â¤µï¸ Check out code from GitHub
              uses: actions/checkout@v2
            - name: âš™ï¸ Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: 3.8
            - name: âš™ï¸ Cache
              uses: actions/cache@v2
              with:
                  path: ~/.cache/pip
                  key: pip-format
            - name: ğŸš€ Run pre-commit
              uses: pre-commit/action@v2.0.3
