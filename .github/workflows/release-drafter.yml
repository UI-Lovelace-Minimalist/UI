---
name: "Draft a release note"

on:
  push:
    branches: ["main", "release"]

permissions:
  contents: read

jobs:
  draft_release:
    name: "Release Drafter"
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: "Run release-drafter"
        uses: "release-drafter/release-drafter@v6"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
