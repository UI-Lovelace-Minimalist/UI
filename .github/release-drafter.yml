---
name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
change-template: "- #$NUMBER $TITLE @$AUTHOR"
sort-direction: "ascending"
categories:
  - title: "⚠️ Breaking changes"
    label: "breaking change"
  - title: "Features"
    labels:
      - "feature"
  - title: "⚙️ Code enhancements"
    labels:
      - "enhancement"
  - title: "\U0001F6A8 Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "㊗️ Translations"
    label: "translation"
  - title: "Documentation"
    label: "documentation"
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: "patch"
template: |
  ## Changes
  $CHANGES
  ## ⭐️ Thank you so much for helping out to keep this UI awesome!
  $CONTRIBUTORS
autolabeler:
  - label: "bug"
    branch:
      - "/fix/.+/"
  - label: "enhancement"
    branch:
      - "/feature/.+/"
