---
card_light_color:
  template:
    - "icon_info_light"
    - "ulm_language_variables"
    - "background_color"
  variables:
    ulm_card_light_name: "[[[ return entity.attributes.friendly_name ]]]"
    ulm_card_light_icon:
    ulm_card_light_mode:
  show_icon: false
  show_name: false
  show_label: false
  styles:
    card:
      - border-radius: "var(--border-radius)"
      - box-shadow: "var(--box-shadow)"
      - padding: "12px"
      - background-color:
  tap_action:
    action: "toggle"
### horizontal slider
card_light_horizontal_color:
  template:
    - "list_items_light"
    - "ulm_language_variables"
    - "background_color"
  variables:
    ulm_card_light_name: "[[[ return entity.attributes.friendly_name ]]]"
    ulm_card_light_icon:
    ulm_card_light_mode:
  show_icon: false
  show_name: false
  show_label: false
  styles:
    grid:
      - grid-template-columns: "auto auto"
      - column-gap: "0px"
      - grid-template-columns: "1fr 2fr"
    card:
      - border-radius: "var(--border-radius)"
      - box-shadow: "var(--box-shadow)"
      - padding: "12px"
  tap_action:
    action: "toggle"
  hold_action:
    action: "more-info"
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        entity: "[[[ return entity.entity_id ]]]"
        template:
          - "icon_info_light"
          - "auto_color"
        variables:
          ulm_card_light_name: "[[[ return variables.ulm_card_light_name ]]]"
          ulm_card_light_icon: "[[[ return variables.ulm_card_light_icon ]]]"
          ulm_card_light_mode: "[[[ return variables.ulm_card_light_mode ]]]"
    item2:
      card:
        type: "custom:my-slider"
        entity: "[[[ return entity.entity_id ]]]"
        radius: "14px"
        height: "42px"
        mainSliderColor: >
          [[[
              var color = entity.attributes.rgb_color;
              if (color){
                 return 'rgba(' + color + ',1)'
              }
              else{
                return 'rgba(var(--color-yellow),1)'
              }
          ]]]
        secondarySliderColor: >
          [[[
              var color = entity.attributes.rgb_color;
              if (color){
                 return 'rgba(' + color + ',0.2)';
              }
              else{
                return 'rgba(var(--color-yellow),0.2)';
              }
          ]]]
        mainSliderColorOff: "rgba(var(--color-theme),0.05)"
        secondarySliderColorOff: "rgba(var(--color-theme),0.05)"
        thumbHorizontalPadding: "0px"
        thumbVerticalPadding: "0px"
        thumbWidth: "0px"
        card_mod:
        style: |
          ha-card {
            border-radius: 14px;
            box-shadow: none;
          }
