### internal templates
auto_color:
  state:
    - value: "on"
      styles:
        icon:
          - color: >
              [[[
                  var color = entity.attributes.rgb_color;
                  if (color != null){
                     return 'rgba(' + color + ',1)';
                  }
                  else{
                    return 'rgba(var(--color-yellow),1)';
                  }
              ]]]
        img_cell:
          - background-color: >
              [[[
                  var color = entity.attributes.rgb_color;
                  if (color != null){
                     return 'rgba(' + color + ',0.2)';
                  }
                  else{
                    return 'rgba(var(--color-yellow),0.2)';
                  }
              ]]]
icon_info_light:
  template:
    - "list_items_light_color"
    - "ulm_language_variables"
  variables:
    ulm_card_light_name: "[[[ return variables.ulm_card_light_name ]]]"
    ulm_card_light_icon: "[[[ return variables.ulm_card_light_icon ]]]"
    ulm_card_light_mode: "[[[ return variables.ulm_card_light_mode]]]"
  show_icon: false
  show_name: false
  show_label: false
  styles:
    grid:
      - grid-template-columns: "min-content auto"
      - column-gap: "0px"
    card:
      - background-color: "rgba(0,0,0,0)"
  tap_action:
    action: "toggle"
  hold_action:
    action: "more-info"
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        entity: "[[[ return entity.entity_id ]]]"
        template:
          - "icon"
          - "auto_color"
        icon: >
          [[[
            var icon = 'mdi:lightbulb';
              if (variables.ulm_card_light_icon != null){
                var icon = variables.ulm_card_light_icon;
              }
              else{
                return icon ;
              }
            return icon ;
          ]]]
        tap_action:
          action: "more-info"
    item2:
      card:
        type: "custom:button-card"
        entity: "[[[ return entity.entity_id ]]]"
        template:
          - "icon_info"
        variables:
          ulm_card_light_mode: "[[[ return variables.ulm_card_light_mode]]]"
        show_icon: false
        label: >-
          [[[
            if (entity.state !='unavailable'){
              if (entity.state =='off'){
                return variables.ulm_off;
              } else if (entity.state == 'on'){
                if (entity.attributes.brightness != null){
                  var bri = Math.round(entity.attributes.brightness / 2.55);
                  return (bri ? bri : '0') + '%';
                } else {
                  return variables.ulm_on
                }
              }
            } else {
              return variables.ulm_unavailable;
            }
          ]]]
        name: "[[[ return variables.ulm_card_light_name ]]]"
        state:
          - value: "on"
            styles:
              label:
                - color: >
                    [[[
                      var mode = variables.ulm_card_light_mode
                      var color = entity.attributes.rgb_color;
                      if (mode != null){
                        if (mode == 'dark'){
                            if (color){
                              return 'rgba(' + color + ',1)'
                            } else{
                              return 'rgba(var(--color-yellow-text),1)'
                            }
                        } else if (mode == 'light'){
                          return 'rgba(var(--color-yellow-text),1)';
                        }
                      } else {
                        if (states['sun.sun'].state == "below_horizon"){
                          if (color){
                            return 'rgba(' + color + ',1)'
                          } else{
                            return 'rgba(var(--color-yellow-text),1)'
                          }
                        } else if (states['sun.sun'].state == "above_horizon"){
                          return 'rgba(var(--color-yellow-text),1)';
                        }
                      }
                    ]]]
              name:
                - color: >
                    [[[
                      var mode = variables.ulm_card_light_mode;
                      var color = entity.attributes.rgb_color;
                      if (mode != null){
                        if (mode == 'dark'){
                            if (color){
                              return 'rgba(' + color + ',1)'
                            } else{
                              return 'rgba(var(--color-yellow-text),1)'
                            }
                        } else if (mode == 'light'){
                          return 'rgba(var(--color-yellow-text),1)';
                        }
                      } else {
                        if (states['sun.sun'].state == "below_horizon"){
                          if (color){
                            return 'rgba(' + color + ',1)'
                          } else{
                            return 'rgba(var(--color-yellow-text),1)'
                          }
                        } else if (states['sun.sun'].state == "above_horizon"){
                          return 'rgba(var(--color-yellow-text),1)';
                        }
                      }
                    ]]]
        styles:
          card:
            - box-shadow: "none"
            - border-radius: "var(--border-radius) var(--border-radius) var(--border-radius) var(--border-radius)"
            - padding: "6px"
            - margin-left: "-7px"
            - background-color: "rgba(0,0,0,0)"
        custom_fields:
        notification: >
          [[[
            if (entity.state ==".."){
              return `<ha-icon icon="mdi:exclamation" style="width: 12px; height: 12px; color: var(--primary-background-color);"></ha-icon>`
            }
          ]]]
list_items_light_color:
  styles:
    card:
      - box-shadow: "none"
      - padding: "0px"
    grid:
      - grid-template-areas: "'item1 item2'"
      - grid-template-columns: "2fr 1fr"
      - grid-template-rows: "min-content"
      - column-gap: "7px"
background_color:
  state:
    - operator: "template"
      value: "[[[ return entity.state == 'on' ]]]"
      styles:
        card:
          - background-color: >
              [[[
                var mode = variables.ulm_card_light_mode;
                var color = entity.attributes.rgb_color;
                if (mode != null){
                  if (mode == 'dark'){
                      if (color){
                        return 'rgba(' + color + ',0.1)'
                      } else{
                        return 'rgba(var(--color-yellow),0.1)'
                      }
                  } else if (mode == 'light'){
                    return 'rgba(var(--color-background-yellow),var(--opacity-bg))';
                  }
                } else {
                  if (states['sun.sun'].state == "below_horizon"){
                    if (color){
                      return 'rgba(' + color + ',0.1)'
                    } else{
                      return 'rgba(var(--color-yellow),0.1)'
                    }
                  } else if (states['sun.sun'].state == "above_horizon"){
                    return 'rgba(var(--color-background-yellow),var(--opacity-bg))';
                  }
                }
              ]]]
