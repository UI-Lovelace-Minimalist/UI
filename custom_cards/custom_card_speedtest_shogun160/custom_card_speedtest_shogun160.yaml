      - grid-template-rows: "min-content min-content"
      - grid: "relative"
    card:
      - padding: "0px"
      - height: "100px"
    img_cell:
      - border-radius: "0%"
      - background-color: "transparent"
    custom_fields:
      item1:
        - position: "absolute"
        - top: "-2%"
        - place-self: "center"
      item2:
