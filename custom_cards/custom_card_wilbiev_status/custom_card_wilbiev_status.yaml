---
### Custom card wilbiev status ###
custom_card_wilbiev_status:
  variables:
    ulm_custom_card_wilbiev_status_button1: ""
    ulm_custom_card_wilbiev_status_button1_name: "Button 1"
    ulm_custom_card_wilbiev_status_button1_icon: mdi:alert
    ulm_custom_card_wilbiev_status_button2: ""
    ulm_custom_card_wilbiev_status_button2_name: "Button 2"
    ulm_custom_card_wilbiev_status_button2_icon: mdi:alert
    ulm_custom_card_wilbiev_status_button3: ""
    ulm_custom_card_wilbiev_status_button3_name: "Button 3"
    ulm_custom_card_wilbiev_status_button3_icon: mdi:alert
  type: "custom:button-card"
  template:
    - "list_3_items"
  triggers_update: "all"
  styles:
    card:
      - border-radius: "var(--border-radius)"
      - box-shadow: "var(--box-shadow)"
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        template: "custom_card_wilbiev_status_item"
        entity: "[[[ return variables.ulm_custom_card_wilbiev_status_button1 ]]]"
        name: "[[[ return variables.ulm_custom_card_wilbiev_status_button1_name || states[variables.ulm_custom_card_wilbiev_status_button1].attributes.friendly_name ]]]"
        icon: "[[[ return variables.ulm_custom_card_wilbiev_status_button1_icon || states[variables.ulm_custom_card_wilbiev_status_button1].attributes.icon ]]]"
    item2:
      card:
        type: "custom:button-card"
        template: "custom_card_wilbiev_status_item"
        entity: "[[[ return variables.ulm_custom_card_wilbiev_status_button2 ]]]"
        name: "[[[ return variables.ulm_custom_card_wilbiev_status_button2_name || states[variables.ulm_custom_card_wilbiev_status_button2].attributes.friendly_name ]]]"
        icon: "[[[ return variables.ulm_custom_card_wilbiev_status_button2_icon || states[variables.ulm_custom_card_wilbiev_status_button2].attributes.icon ]]]"
    item3:
      card:
        type: "custom:button-card"
        template: "custom_card_wilbiev_status_item"
        entity: "[[[ return variables.ulm_custom_card_wilbiev_status_button3 ]]]"
        name: "[[[ return variables.ulm_custom_card_wilbiev_status_button3_name || states[variables.ulm_custom_card_wilbiev_status_button3].attributes.friendly_name ]]]"
        icon: "[[[ return variables.ulm_custom_card_wilbiev_status_button3_icon || states[variables.ulm_custom_card_wilbiev_status_button3].attributes.icon ]]]"

custom_card_wilbiev_status_item:
  type: "custom:button-card"
  template:
    - "vertical_buttons"
  label: >
    [[[
      let status_state_label = "None";
      if (entity.state == "very_low") status_state_label = "Very low";
      else if (entity.state == "low") status_state_label = "Low";
      else if (entity.state == "off") status_state_label = "OK";
      else if (entity.state == "medium") status_state_label = "Medium";
      else if (entity.state == "high") status_state_label = "High";
      else if (entity.state == "very_high") status_state_label = "Very high";
      else if (entity.state == "on") status_state_label = "Warning!";
      return status_state_label;
    ]]]
  state:
    - value: "none"
      styles:
        icon:
          - color: "rgba(var(--color-grey), 1)"
        img_cell:
          - background-color: "rgba(var(--color-grey), 0.2)"
    - value: "very_low"
      styles:
        icon:
          - color: "rgba(var(--color-green), 1)"
        img_cell:
          - background-color: "rgba(var(--color-green), 0.2)"
    - value: "low"
      styles:
        icon:
          - color: "rgba(241, 196, 15, 1)"
        img_cell:
          - background-color: "rgba(241, 196, 15, 0.2)"
    - value: "medium"
      styles:
        icon:
          - color: "rgba(243, 156, 18, 1)"
        img_cell:
          - background-color: "rgba(243, 156, 18, 0.2)"
    - value: "high"
      styles:
        icon:
          - color: "rgba(231, 76, 60, 1)"
        img_cell:
          - background-color: "rgba(231, 76, 60, 0.2)"
    - value: "off"
      styles:
        icon:
          - color: "rgba(var(--color-green), 1)"
        img_cell:
          - background-color: "rgba(var(--color-green), 0.2)"
    - value: "on"
      styles:
        icon:
          - color: "rgba(var(--color-pink), 1)"
        img_cell:
          - background-color: "rgba(var(--color-pink), 0.2)"
    - value: "very_high"
      styles:
        icon:
          - color: "rgba(var(--color-pink), 1)"
        img_cell:
          - background-color: "rgba(var(--color-pink), 0.2)"
  styles:
    card:
      - box-shadow: "none"
      - border-radius: "var(--border-radius)"
    custom_fields:
      extreme:
        - border-radius: "50%"
        - position: "absolute"
        - margin-left: "auto"
        - margin-right: "auto"
        - left: "38px"
        - right: "0"
        - top: "8px"
        - height: "16px"
        - width: "16px"
        - border: "2px solid var(--card-background-color)"
        - font-size: "12px"
        - line-height: "14px"
        - background-color: "rgba(var(--color-red),1)"
        - color: "white"
  custom_fields:
    extreme: >
      [[[
        if (entity.state == "very_high" || entity.state == "on"){
          return `<ha-icon icon="mdi:exclamation-thick" style="width: 12px; height: 12px; color: var(--primary-background-color);"></ha-icon>`
        }
      ]]]
