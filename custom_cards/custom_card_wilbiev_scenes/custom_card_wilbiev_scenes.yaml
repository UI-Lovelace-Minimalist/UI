# pill
card_wilbiev_scenes_pill:
  show_icon: false
  show_label: false
  show_name: false
  state:
    - operator: "template"
      value: >
        [[[
          return (entity?.state !== 'on' && entity?.state !== 'playing' && entity?.state != variables?.state)
        ]]]
      styles:
        card:
          - overflow: "visible"
          - box-shadow: "none"
  styles:
    grid:
      - grid-template-areas: "'item1' 'item2'"
      - grid-template-columns: "min-content"
      - grid-template-rows: "1fr 1fr"
      - row-gap: "12px"
      - justify-items: "center"
      - column-gap: "auto"
    card:
      - border-radius: "50px"
      - place-self: "center"
      - width: "52px"
      - height: "84px"
      - box-shadow: >
          [[[
            if (hass.themes.darkMode){
              return "0px 2px 4px 0px rgba(0,0,0,0.80)";
            } else {
              return "var(--box-shadow)";
            }
          ]]]
  color: "var(--google-grey)"
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        show_icon: true
        show_label: false
        show_name: false
        tap_action:
          action: >
            [[[
              if(variables?.nav_path){
                return "navigate"
              }
              return "call-service"
            ]]]
          service: >
            [[[
              if(entity?.entity_id.startsWith("scene.")){
                return "scene.turn_on"
              }
              if(entity?.entity_id.startsWith("media_player.")){
                return "media_player.media_play_pause"
              }
              if(entity?.entity_id.startsWith("input_select.")){
                return "input_select.select_option"
              }
              if(entity?.entity_id.startsWith("script.")){
                return entity.entity_id
              }
              return "homeassistant.toggle"
            ]]]
          navigation_path: "[[[ return variables?.nav_path; ]]]"
          service_data: |
            [[[
              if (variables.service_data){
                return variables.service_data
              }
              var obj;
              if(typeof(entity) !== 'undefined' && entity !== undefined){
                if( entity?.entity_id.startsWith("input_select.") )
                  obj = { entity_id: entity?.entity_id, option: variables.state };
                else
                  obj = { entity_id: entity?.entity_id };
                return obj;
              }
            ]]]
        styles:
          grid:
            - grid-template-areas: "i"
          icon:
            - color: >
                [[[
                  if (!entity?.entity_id.startsWith("scene.") && entity?.state !== 'on' && entity?.state !== 'playing' && entity?.state != variables?.state) {
                    var color = "grey"
                  } else {    
                    var color = variables?.color
                    if(hass.themes.darkMode){var color = "#FAFAFA";}
                  }
                  return `rgba(var(--color-${color}), 1)`;
                ]]]
            - width: "20px"
          img_cell:
            - background-color: >
                [[[
                  var opacity = '0.20'
                  if (!entity?.entity_id.startsWith("scene.") && entity?.state !== 'on' && entity?.state !== 'playing' && entity?.state != variables?.state) {
                    var color = "grey"
                  } else {    
                    var color = variables?.color
                    if(hass.themes.darkMode){var opacity = '1'}
                  }
                  return `rgba(var(--color-${color}), ${opacity})`;
                ]]]
            - border-radius: "50%"
            - width: "42px"
            - height: "42px"
          card:
            - box-shadow: "none"
            - border-radius: "50px"
            - padding: "5px"
        state:
          - operator: "template"
            value: >
              [[[
                return (entity?.state !== 'on' && entity?.state !== 'playing' && entity?.state != variables?.state)
              ]]]
            styles:
              card:
                - overflow: "visible"
                - box-shadow: >
                    [[[
                      if (hass.themes.darkMode){
                        return "0px 2px 4px 0px rgba(0,0,0,0.80)";
                      } else {
                        return "var(--box-shadow)";
                      }
                    ]]]
    item2:
      card:
        type: "custom:button-card"
        show_icon: false
        show_label: false
        tap_action:
          action: >
            [[[
              if(variables?.nav_path){
                return "navigate"
              }
              return "call-service"
            ]]]
          navigation_path: "[[[ return variables?.nav_path; ]]]"
          service: >
            [[[
              if(entity?.entity_id.startsWith("scene.")){
                return "scene.turn_on"
              }
              if(entity?.entity_id.startsWith("media_player.")){
                return "media_player.media_play_pause"
              }
              if(entity?.entity_id.startsWith("input_select.")){
                return "input_select.select_option"
              }
              if(entity?.entity_id.startsWith("script.")){
                return entity.entity_id
              }
              return "homeassistant.toggle"
            ]]]
          service_data: |
            [[[
              if (variables.service_data){
                return variables.service_data
              }
              var obj;
              if(typeof(entity) !== 'undefined' && entity !== undefined){
                if( entity?.entity_id.startsWith("input_select.") )
                  obj = { entity_id: entity?.entity_id, option: variables.state };
                else
