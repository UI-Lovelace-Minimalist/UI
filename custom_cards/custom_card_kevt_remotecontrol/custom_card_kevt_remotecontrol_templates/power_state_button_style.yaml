---
power_state_button_style:
  state:
    - operator: "template"
      value: "return (entity.state == 'off' || entity.state == 'PowerOff')"
      styles:
        icon:
          - color: "rgba(var(--color-red),1)"
        label:
          - color: "rgba(var(--color-red-text),1)"
        name:
          - color: "rgba(var(--color-red-text),1)"
        img_cell:
          - background-color: "rgba(var(--color-theme),0.05)"
      icon: "mdi:power"
    - operator: "default"
      styles:
        icon:
          - color: "rgba(var(--color-red),1)"
        label:
          - color: "rgba(var(--color-red-text),1)"
        name:
          - color: "rgba(var(--color-red-text),1)"
        img_cell:
          - background-color: "rgba(var(--color-red), 0.2)"
      icon: "mdi:power"
