                      - color: "black"
                    card:
                      - background-color: "white"
              entity: "[[[ return variables.ulm_custom_card_washer_job_state; ]]]"
          item4:
            card:
              type: "custom:button-card"
              template: "custom_card_haven_washer_state"
              icon: >
                [[[
                  return (!!variables.ulm_custom_card_washer_job_states?.state4
