vars_remotecontrol_firestick_group_power:
  variables:
    cell1:
      button:
        entity_id:
        templates:
          - "red_text"
          - "power_state_button_style"
        icon:
          name: "mdi:power"
          color:
          size:
        tooltip: "Power"
        actions:
          tap:
            more_info_entity_id:
            action: "none"
            service: "call-service"
            command: "input keyevent 26"
            haptic: "heavy"
            harmony:
              device:
              delay:
          double_tap:
            more_info_entity_id:
