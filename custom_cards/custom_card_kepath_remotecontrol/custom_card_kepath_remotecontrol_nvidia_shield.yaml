########################################################
#####  NVIDIA SHIELD CARDS                         #####
########################################################

card_remotecontrol_nvidiashield_group_power:
  type: "custom:button-card"
  template:
    - "ulm_custom_card_kepath_remotecontrol_language_variables"
    - "vars_adb_androidtv_nvidia_constants"
    - "layout_group"
  variables:
    entity_id:
    background_color: "rgba(var(--color-grey), 0.1)"
  custom_fields:
    group1:
      card:
        type: "custom:button-card"
        variables:
          entity_id: "[[[ return variables.entity_id ]]]"
          background_color: "[[[ return variables.background_color ]]]"
          # language_replacement_text: "[[[ return variables.language_replacement_text ]]]"
          # nvidiashield_keycode: "[[[ return variables.nvidiashield_keycode ]]]"
          # nvidiashield_source: "[[[ return variables.nvidiashield_source ]]]"
        template:
          - "vars_remotecontrol_firestick_group_power"
          - "card_remotecontrol_group_power"

vars_remotecontrol_nvidiashield_group_power:
  # template:
  #   - "ulm_custom_card_kepath_remotecontrol_language_variables"
  #   - "vars_adb_androidtv_nvidia_constants"
  variables:
    cell1:
      button:
        entity_id:
        background_color:
        templates:
          - "red_text"
          - "power_state_button_style"
        icon:
          name: "mdi:power"
          color:
          size:
        tooltip: "[[[ return variables.ulm_custom_card_kepath_remotecontrol_power ]]]"
        actions:
          tap:
            more_info_entity_id:
            action: "service-adb-command"
            service: "androidtv.adb_command"
            command:
            haptic: "success"
            harmony:
              device:
              delay:
          double_tap:
            more_info_entity_id:
            action: "none"
            service: "androidtv.adb_command"
            command:
            haptic: "none"
            harmony:
              device:
              delay:
          hold:
            more_info_entity_id:
            action: "none"
            service: "androidtv.adb_command"
            command:
            haptic: "none"
            repeat:
            harmony:
              device:
              delay:
    cell2:
      button:
        entity_id:
        background_color:
        templates:
        icon:
          name: "mdi:import"
          color:
          size:
        tooltip: "[[[ return variables.ulm_custom_card_kepath_remotecontrol_input]]]"
        actions:
          tap:
            more_info_entity_id:
            action: "none"
            service: "call-service"
            command:
            haptic: "success"
            harmony:
              device:
              delay:
          double_tap:
            more_info_entity_id:
            action: "none"
            service: "androidtv.adb_command"
            command:
            haptic: "none"
            harmony:
              device:
              delay:
          hold:
            more_info_entity_id:
            action: "none"
            service: "androidtv.adb_command"
            command:
            haptic: "none"
            repeat:
            harmony:
              device:
