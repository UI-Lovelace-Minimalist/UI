---
power_state_button_style:
  styles:
    img_cell:
      - background-color: >
          [[[
            var offColor = "rgba(var(--color-grey), 0.1)";
            var onColor = "rgba(var(--color-red), 0.2)";
            if (entity.state) {
              if (entity.state == "off" || entity.state == "PowerOff") {
                return offColor;
              } else {
                return onColor;
              }
            } else {
              return offColor;
            }
          ]]]
