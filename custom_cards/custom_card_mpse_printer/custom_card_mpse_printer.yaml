---
custom_card_mpse_printer:
  show_icon: false
  show_name: false
  show_label: false
  styles:
    card:
      - border-radius: "20px"
      - box-shadow: "var(--box-shadow)"
      - padding: "0px"
    grid:
      - grid-template-areas: "'item1' 'item2' 'item3' 'item4' 'item5'"
      - grid-template-columns: "1fr"
      - grid-template-rows: "min-content"
  custom_fields:
    item1:
      card:
        entity: "[[[ return entity.entity_id ]]]"
        name: "[[[ return variables.ulm_card_printer_name ]]]"
        label: >-
          [[[
          return entity.state;
          ]]]
        template:
          - "icon_info"
          - "custom_card_mpse_printer_blue"
        styles:
          card:
            - padding: "12px"
        type: "custom:button-card"
    item2:
      card:
        type: "custom:bar-card"
        height: "20px"
        positions:
          name: off
          value: "inside"
          icon: off
          indicator: off
          minmax: off
        color: "black"
        entities:
          - entity: "[[[ return variables.ulm_card_printer_black_name ]]]"
        style: |
          bar-card-currentbar{
            border: 0.01rem solid rgba(var(--color-theme),.4);
          }
          bar-card-backgroundbar{
            display: none;
          }
          bar-card-name{
            width: 2rem;
            margin-right: 40px !important;
          }
          bar-card-value{
            width: 2rem;
            margin-left: 40px !important;
            justify-content: center;
            display: flex;
            color: grey;
          }
          bar-card-background{
            margin: 4px 0 4px 0 !important;
            text-align: initial;
          }
          ha-card{
            --bar-card-border-radius: 5px;
            border-radius: 0px;
            box-shadow: none;
          }
          #states{
            padding: 0 16px;
          }
