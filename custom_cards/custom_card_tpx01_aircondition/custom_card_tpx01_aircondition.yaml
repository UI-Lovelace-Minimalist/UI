---
custom_card_tpx01_aircondition:
  template:
    - "ulm_translation_engine"
    - "custom_card_tpx01_aircondition_language_variables"
  tap_action:
    action: "more-info"
  icon: |
    [[[
        if (entity.state =='dry') {
          return 'mdi:water';
        } else if (entity.state =='heat') {
          return 'mdi:radiator';
        } else if (entity.state =='cool') {
          return 'mdi:snowflake';
        } else if (entity.state =='fan_only') {
          return 'mdi:fan';
        }
        return 'mdi:air-conditioner';
    ]]]
  label: "[[[ return variables.ulm_translation_state ]]]"
  state:
    - operator: "template"
      value: >
        [[[
          return entity.state != 'off';
        ]]]
      styles:
        icon:
          - color: "rgba(var(--color-blue),1)"
        img_cell:
          - background-color: "rgba(var(--color-blue),0.2)"

custom_card_tpx01_aircondition_with_buttons:
  variables:
    name:
  styles:
    grid:
      - grid-template-areas: "item1 item2"
      - grid-template-columns: "1fr"
      - grid-template-rows: "min-content min-content"
      - row-gap: "12px"
    card:
      - border-radius: "var(--border-radius)"
      - box-shadow: "var(--box-shadow)"
      - padding: "12px"
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        template: "list_items_favorite"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              template:
                - "icon_info"
                - "custom_card_tpx01_aircondition"
              tap_action:
                action: "more-info"
              name: >
                [[[
                    if (variables.name == null) {
                      return variables.entity;
                    }
                    return variables.name;
                ]]]
              entity: "[[[ return variables.entity ]]]"
          item2:
            card:
              type: "horizontal-stack"
              cards:
                - type: "conditional"
                  conditions:
                    - entity: "[[[ return variables.entity ]]]"
                      state: "off"
                  card:
                    type: "custom:button-card"
                    template: "widget_icon"
                    tap_action:
                      action: "perform-action"
                      perform_action: "climate.set_hvac_mode"
                      target:
                        entity_id: "[[[ return variables.entity ]]]"
                      data:
                        hvac_mode: "cool"
                    icon: "mdi:power"
                - type: "conditional"
                  conditions:
                    - entity: "[[[ return variables.entity ]]]"
                      state_not: "off"
                  card:
                    type: "custom:button-card"
                    template: "widget_icon"
                    tap_action:
                      action: "perform-action"
                      perform_action: "climate.set_hvac_mode"
                      target:
                        entity_id: "[[[ return variables.entity ]]]"
                      data:
                        hvac_mode: "off"
                    icon: "mdi:power-off"
    item2:
      card:
        type: "custom:button-card"
        template: "list_items"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              template: "widget_icon"
              tap_action:
                action: "perform-action"
                perform_action: "script.decrease_climate_temperature"
                target:
                  entity_id: "[[[ return variables.entity ]]]"
              icon: "mdi:minus"
          item2:
            card:
              type: "custom:button-card"
              template: "widget_temperature"
              tap_action:
                action: "none"
              entity: "[[[ return variables.entity ]]]"
              icon: "mdi:temperature-celsius"
          item3:
            card:
              type: "custom:button-card"
              template: "widget_icon"
              tap_action:
                action: "perform-action"
                perform_action: "script.increment_climate_temperature"
                target:
                  entity_id: "[[[ return variables.entity ]]]"
              icon: "mdi:plus"

list_items_favorite:
  styles:
    grid:
      - grid-template-areas: "item1 item1 item2"
      - grid-template-columns: "1fr 1fr 1fr"
      - grid-template-rows: "min-content"
      - column-gap: "7px"
    card:
      - box-shadow: "none"
      - padding: "0px"

widget_temperature:
  tap_action:
    action: "toggle"
  color: "var(--google-grey-500)"
  show_icon: false
  show_name: false
  show_label: true
  size: "20px"
  label: |-
    [[[
        var temperature = entity.attributes.temperature;
        if (temperature == null) {
          var temperature = '-';
        }
        return temperature + 'Â°C'
    ]]]
  styles:
    label:
      - color: "rgb(var(--color-theme),0.9)"
    grid:
      - grid-template-areas: "l"
    card:
      - box-shadow: "none"
      - padding: "0px"
      - background-color: "rgba(var(--couleur-theme),0)"
      - border-radius: "14px"
      - place-self: "center"
      - height: "42px"
