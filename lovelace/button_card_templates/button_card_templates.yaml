########################################################################################################
#                                                                                                      #
#                                               VOLETS                                                 #
#                                                                                                      #
########################################################################################################

  cover:
    tap_action:
      action: more-info
    icon: |
      [[[
          var icon = 'mdi:window-shutter';
          if (entity.attributes.current_position == 0){
            var icon = 'mdi:window-shutter';
          } else
            var icon = 'mdi:window-shutter-open';
          return icon ;
      ]]]
    label: >-
      [[[ 
          if (entity.attributes.power_consumption != '0'){
            return 'Mouvement';
          }else{
            if (entity.attributes.current_position == 0){
              var etat = "Ferm√©";
            }else{
              var etat = "Ouvert" + ' ‚Ä¢ ' + (entity.attributes.current_position) + '%' ;
            }
            return etat ;
          }
      ]]]
    state:
      - operator: template
        value: >
          [[[
            return entity.attributes.current_position != 0;
          ]]]
        styles:
          icon:
            - color: 'rgba(var(--couleur-bleu),1)'
          img_cell:
            - background-color: 'rgba(var(--couleur-bleu),0.2)'

####################################################
#                                                  #
#                VOLETS AVEC BOUTONS               #
#                                                  #
####################################################

  cover_buttons:
    variables:
      entity: "cover.fibaro_cover_balcon"
      name: "Default name"
    styles:
      card:
        - border-radius: 20px
        - box-shadow: var(--box-shadow)
        - padding: 12px
      grid:
        - grid-template-areas: '"item1" "item2"'
        - grid-template-columns: 1fr
        - grid-template-rows: min-content  min-content
        - row-gap: 12px
    custom_fields:
      item1:
        card:
          entity: '[[[ return variables.entity ]]]'
          name: '[[[ return variables.name ]]]'
          tap_action:
            action: more-info
          template:
            - icon_info
            - cover
          type: 'custom:button-card'
      item2:
        card:
          template: list_items
          type: 'custom:button-card'
          custom_fields:
            item1:
              card:
                icon: 'mdi:arrow-down'
                tap_action:
                  action: call-service
                  service: cover.close_cover
                  service_data:
                    entity_id: '[[[ return variables.entity ]]]'
                type: 'custom:button-card'
                template: widget_icon
            item2:
              card:
                icon: 'mdi:pause'
                tap_action:
                  action: call-service
                  service: cover.stop_cover
                  service_data:
                    entity_id: '[[[ return variables.entity ]]]'
                type: 'custom:button-card'
                template: widget_icon
            item3:
              card:
                icon: 'mdi:arrow-up'
                tap_action:
                  action: call-service
                  service: cover.open_cover
                  service_data:
                    entity_id: '[[[ return variables.entity ]]]'
                type: 'custom:button-card'
                template: widget_icon

