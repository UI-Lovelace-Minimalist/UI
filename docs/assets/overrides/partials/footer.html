{% import "partials/language.html" as lang with context %}

<!-- Application footer -->
<footer class="md-footer">
  <!-- Further information -->
  <div class="md-footer-meta md-typeset" style="background-color: hsla(212, 33%, 32%, 1);">
    <div class="md-footer-meta__inner md-grid" style="background-color: hsla(212, 33%, 32%, 1);">

      <!-- Copyright and theme information -->
      <div class="md-footer-copyright">
        {% if config.copyright %}
          <div class="md-footer-copyright__highlight" style="color: white;">
            {{ config.copyright }}
          </div>
        {% endif %}
        <div style="color: white;">
          Made with
          <a
                  href="https://squidfunk.github.io/mkdocs-material/"
                  target="_blank" rel="noopener"
                  style="color: white;"
          >
            Material for MkDocs
          </a>
        </div>
      </div>

      <!-- Social links -->
      {% include "partials/social.html" %}
    </div>
  </div>
</footer>
