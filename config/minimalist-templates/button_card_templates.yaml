card_light:
  template: 
    - yellow
  tap_action:
    action: toggle
  hold_action:
    action: more-info
  label: >-
    [[[ if (entity.state !='unavailable'){
          if (entity.state =='off'){
            var bri = Math.round(entity.attributes.brightness / 2.55);
            return 'Off';  
          } else {
            var bri = Math.round(entity.attributes.brightness / 2.55);
            return (bri ? bri : '0') + '%'; 
          }
        } else {
          return variables.ulm_light_unavailable ? variables.ulm_light_unavailable : 'Unavailable';
        }
    ]]]

